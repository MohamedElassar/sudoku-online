<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" name="viewport"  content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="sudokuStyles.css">
		<title>Sudoku</title>
	</head>

	<body>
		<div id="root">
			<div id="puzzle">
				<span>
					<a title="GitHub Repository" href="https://github.com/MohamedElassar/sudoku-online" target="_blank">
						<img class="github-logo" src="https://image.flaticon.com/icons/svg/25/25231.svg" alt="Github logo">
					</a>
				</span>
				<div class="settings">
					<button type="button" id="easy" >easy</button>
					<button type="button" id="medium">medium</button>
					<button type="button" id="hard">hard</button>
					<div id="timer"></div>
				</div>
			</div>
			
			<div class="settings">
				<button type="button" id="verify">verify my solution</button>
				<button onClick="window.location.reload();">start a new puzzle</button>
				<div>
					<button type="button" id="show-solution">show solution</button>
				</div>
			</div>
		</div>

		<script src="solver.js" charset="utf-8"></script>
		<script src="application.js" charset="utf-8"></script>
	</body>

</html>
