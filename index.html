<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="sudokuStyles.css">
		<title>Sudoku</title>
	</head>

	<body>

		
		<div id="root">
			<div id="puzzle">
				<div class="settings">
					<button type="button" id="easy" onclick="document.getElementById('medium').disabled=true;document.getElementById('hard').disabled=true;">easy</button>
					<button type="button" id="medium" onclick="document.getElementById('easy').disabled=true;document.getElementById('hard').disabled=true;">medium</button>
					<button type="button" id="hard" onclick="document.getElementById('easy').disabled=true;document.getElementById('medium').disabled=true;">hard</button>
				</div>
			</div>
			
			<div class="settings">
				<button type="button" id="verify">verify</button>
				<button onClick="window.location.reload();">clear all</button>
			</div>
		</div>


	
		<script src="solver.js" charset="utf-8"></script>
		<script src="application.js" charset="utf-8"></script>
	</body>

</html>
